{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg border-0 p-4">
        <div class="card-body">
            <h1 class="display-4 fw-bold text-warning">{{ post.title }}</h1>
            <h3 class="text-secondary mt-5">{{ post.subtitle }}</h3>
            <small class="text-muted">Created on: {{ post.created_on }}</small>
            <hr class="border-warning">
            <p class="lead">{{ post.body }}</p>
        </div>
    </div>
</div>
{% endblock content %}
