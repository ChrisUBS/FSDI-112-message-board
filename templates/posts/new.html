{% extends 'base.html' %}

{% block title %}New Post{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg border-0 p-4">
        <div class="card-body">
            <h1 class="display-4 fw-bold text-warning text-center">Create a New Post</h1>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label fw-bold text-light">Title</label>
                    <input type="text" name="title" id="id_title"
                        class="form-control bg-secondary text-light border-0 rounded-3">
                </div>
                <div class="mb-3">
                    <label for="id_subtitle" class="form-label fw-bold text-light">Subtitle</label>
                    <input type="text" name="subtitle" id="id_subtitle"
                        class="form-control bg-secondary text-light border-0 rounded-3">
                </div>
                <div class="mb-3">
                    <label for="id_body" class="form-label fw-bold text-light">Body</label>
                    <textarea name="body" id="id_body" class="form-control bg-secondary text-light border-0 rounded-3"
                        rows="5"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning text-dark fw-bold px-4 py-2">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
